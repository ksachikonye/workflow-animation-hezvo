<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - workflow animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="smooth-content">
  <div class="wrapper">
    <div class="fixed-stick">
      <div class="stick"></div>
      <div class="bubble"></div>
      <div class="bubble-pulse"></div>
    </div>
    <p>Hello World()</p>
  </div>

  <div class="wrapper">
    <div class="containerfrasi">
      <div class="frase prima"><p id="primo"></p><p class="cursor">|</p></div>
      <div class="frase seconda"><p id="secondo"></p><p class="cursor">|</p></div>
      <div class="frase terza"><p id="terzo"></p><p class="cursor">|</p></div>
    </div>
   </div>

  <div class="wrapper">
    <div class="containerfrasi">
      <div class="frase prima"><p id="quarto"></p><p class="cursor">|</p></div>
      <div class="frase seconda"><p id="quinto"></p><p class="cursor">|</p></div>
      <div class="frase terza"><p id="sesto"></p><p class="cursor">|</p></div>
    </div>
   </div>
 </div>
<!-- partial -->

<script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>

</html>
